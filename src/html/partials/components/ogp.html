<!-- OG markup -->
<meta name="description" content="{{ lp.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ lp.canonical }}" />
<meta property="og:image" content="{{ lp.og_image }}" />
<meta property="og:image:type" content="{{ lp.og_image_type }}" />
<meta property="og:image:width" content="{{ lp.og_image_width }}" />
<meta property="og:image:height" content="{{ lp.og_image_height }}" />

<!-- OG markup for twitter Summary Card with Large Image -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ lp.og_site_name }}">
<meta name="twitter:title" content="{{ lp.og_title }}">
<meta name="twitter:description" content="{{ lp.og_description }}">
<meta name="twitter:image:src" content="{{ lp.og_image }}">
